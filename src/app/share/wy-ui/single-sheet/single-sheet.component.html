<ng-container>
    <a class="cover">
        <img [src]="curSongSheet.picUrl" alt="curSongSheet.name">
        <div class="bottom">
            <div class="num">
                <i class="icon erji"></i>
                <span>{{curSongSheet.playCount| playCountPipe}}</span>
            </div>
            <div>
                <i class="icon play" (click)=playSheet(curSongSheet.id)></i>
            </div>
        </div>
    </a>
    <span class="dec">{{curSongSheet.name}}</span>
</ng-container>
